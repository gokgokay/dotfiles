# Use 256 colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Use Ctrl-a as prefix instead of Ctrl-b
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Reload config with prefix + r
unbind r 
bind r source-file ~/.tmux.conf \; display "Configuration Reloading..."

# Enable mouse support
set -g mouse on
set -sg escape-time 0
set -g focus-events on

# Pane creation
bind-key V split-window -h
bind-key H split-window -v
bind-key S swap-pane -U
set-option -g status-position top 

# Window numbers start at 1
set -g base-index 1 

# Pane resizing
bind-key < resize-pane -L 5
bind-key > resize-pane -R 5
bind-key + resize-pane -U 5
bind-key - resize-pane -D 5
bind-key = select-layout even-vertical
bind-key | select-layout even-horizontal

# Pane navigation (vim-style)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# New panes open in the current directory
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -c '#{pane_current_path}' -h 

# New windows open in home directory
bind c new-window -c ~

# Catppuccin theme
set -g @catppuccin_flavour "macchiato"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-fpp'

# Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'
